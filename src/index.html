<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/scissor-right.png">
    <script src="https://cdn.tailwindcss.com/3.0.24"></script>
    <script src="/assets/scripts/game.js"></script>
    <link rel="stylesheet" href="/assets/styles/global.css"/>
</head>
<body>
    <header class="w-screen">
        <h1 class="text-center mx-auto uppercase text-4xl font-bold">Jokenpo</h1>
    </header>
    <main class="w-screen">
        <div class="container-game w-screen justify-around">
            <div class="w-5/12 flex flex-col justify-between" id="player-1">
                <div class="mx-auto player-container">
                    <div class="player-image">
                        <img class="mx-auto" src="/assets/imgs/rock-left.svg">
                    </div>
                </div>
                <div class="hidden lg:block">
                    <p class="font-bold text-lg text-center">Controles</p>
                    <p class="font-bold text-lg text-center">A - Pedra</p>
                    <p class="font-bold text-lg text-center">S - Papel</p>
                    <p class="font-bold text-lg text-center">D - Tesoura</p>
                </div>
            </div>
            <div class="hidden lg:flex my-5 lg:my-0 lg:w-2/12 flex flex-col justify-center game-control">
                <button onclick="startGame(true)" class="rounded bg-red-500 w-full text-lg py-5 mb-10 font-bold text-white">
                    <p>Jogar com o computador</p>
                </button>
                <button onclick="startGame(false)" class="rounded bg-red-500 w-full text-lg py-5 font-bold text-white">
                    <p>Jogar com um amigo</p>
                </button>
            </div>
            <div class="w-5/12 flex flex-col justify-between" id="player-2">
                <div class="mx-auto player-container">
                    <div class="player-image">
                        <img class="mx-auto" src="/assets/imgs/rock-right.svg">
                    </div>
                </div>
                <div class="hidden lg:block">
                    <p class="font-bold text-lg text-center">Controles</p>
                    <p class="font-bold text-lg text-center">J - Pedra</p>
                    <p class="font-bold text-lg text-center">K - Papel</p>
                    <p class="font-bold text-lg text-center">L - Tesoura</p>
                </div>
            </div>
            <div class="flex lg:hidden w-full my-5 flex flex-col justify-center game-control">
                <button onclick="startGame(true)" class="rounded bg-red-500 text-lg py-5 mb-10 font-bold text-white">
                    <p>Jogar</p>
                </button>
            </div>
            <div class="flex lg:hidden w-full justify-around">
                <button class="rounded bg-red-500 py-0 mb-2 h-12 font-bold text-xl text-white px-2" onclick="setOption('rock')">Pedra</button>
                <button class="rounded bg-red-500 py-0 mb-2 h-12 font-bold text-xl text-white px-2" onclick="setOption('paper')">Papel</button>
                <button class="rounded bg-red-500 py-0 mb-2 h-12 font-bold text-xl text-white px-2" onclick="setOption('scissor')">Tesoura</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
